<!DOCTYPE html>
  <html>
    <body>
      <input type="button" id="settingsButton" onclick="settings()" style="background: url(/resources/settings_icon.png) no-repeat; border: none; width:24px; height:24px; float: right; cursor: pointer;"></button>
      <p>
          <img src="/resources/popup_icon.png" style="float:left;"/>
          <h1 style="font-size: 25pt;padding-top: 25px;">ScrollToDeath</h1>
      </p>

        <h1 id="timer" style="font-size: 20pt; text-align: center; line-height: 150%;"> 00:00:00</h1>

    <style>
      body{
        width: 350px;

      }

        font-size: 16px;

        border-radius: 5px;

      }
